{% extends 'base.html' %}
{% block title_text %}发布问答{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h1 class="page-header" style="text-align: center">发布问答</h1>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">发布</button>
            </div>
        </div>
    </form>
{% endblock %}
