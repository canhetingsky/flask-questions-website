{% extends 'base.html' %}
{% block title_text %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}">
{% endblock %}
{% block main %}
    <h1 class="page-header" style="text-align: center">注册</h1>
    <form class="form-horizontal" action="" method="post">
        <div class="form-container">
            <div class="form-group input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </div>
                <input type="email" class="form-control" name="username" placeholder="请输入邮箱"
                       value="{{ username }}">
            </div>
            <div class="form-group input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </div>
                <input type="password" class="form-control" name="password1" placeholder="请输入密码">
            </div>
           <div class="form-group input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </div>
                <input type="password" class="form-control" name="password2" placeholder="请确认密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
