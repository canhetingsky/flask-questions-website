{% extends 'base.html' %}
{% block title_text %}登录{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}">
{% endblock %}
{% block main %}
    <h1 class="page-header" style="text-align: center">登录</h1>
    <form class="form-horizontal" action="" method="post">
        <div class="form-container">
            <div class="form-group input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </div>
                <input type="email" class="form-control" name="username" placeholder="请输入用户邮箱"
                       value="{{ username }}">
            </div>
            <div class="form-group input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="请输入密码"
                       value="{{ password }}">
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <div class="col-md-offset-9">
                    <a href="#">忘记密码</a>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
{% endblock %}
